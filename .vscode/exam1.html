<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exam1.css">
</head>
<body>
    <!-- #CE0505 -->
    <div class="first">
        <div class="border">
            <div id="e-logo">
                <span>e!</span>
            </div> 
            <div id="account">
          <button type="submit" id="login">Login</button>  
          <button type="Creat an account" id="creat"> Creat an account</button>    
    
            </div>      
    
        </div>
        <div id="heading">
        <p>Breakfast Places in Mumbai</p>  
        </div>
        <div class="container">
            <p id="filt">Filters </p>
            <div id="select">
                <p>Select Location</p>
                <select id="location">
                    <option value=" none">Select Location</option> 
                </select>
            </div>
            <div class="food"> 
                <p id="Cuisine">Cuisine</p>
                <div id="checkbox">
                    <input type="checkbox" name="lunch">     North Indian
                <br>
                <input type="checkbox" name="lunch">     South Indian
                <br>
                 <input type="checkbox" name="lunch">     Chinese Food
                 <br>
                <input type="checkbox" name="lunch">     Fast Food
                <br>
                <input type="checkbox" name="lunch">     Street Food
    
                </div>
                <div class="rate">
                    <p id="cost">Cost For Two </p>
                   <input type="checkbox" name="rate"> Less then 500
                   <br>
                   <input type="checkbox" name="rate"> 500 to 1000
                   <br>
                   <input type="checkbox" name="rate"> 1000 to 1500
                   <br>
                   <input type="checkbox" name="rate"> 1500 to 2000
                   <br>
                   <input type="checkbox" name="rate"> 2000+
    
    
                </div>
                <div class="last">
                    <p id="sort">sort</p>
                    <div id="price">
                        <input type="checkbox" name="price"> price low to high 
                        <br>
                    <input type="checkbox" name="price"> price high to low
                    </div>
    
                </div>
            </div>
    
        </div>
        <div class="space">
            <p id="sorry">Sorry. No result found</p>
    
        </div>

    </div>
    
   

       
    

</body>
